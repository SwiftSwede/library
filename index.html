<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
  </head>
</html>
</head>
<body>
  <div id="errorMessage" class="error-message"></div>
  <div class="container">
  <header>
    <h1 id="title">urLibrary</h1>
  </header>
  <div id="newBook">
    <button class="btn" id="btnPopUp">Add Book</button>
  </div>
  <div id="container">
    
  </div>
    <div id="popUp">
      <div>
      <form>
        <label for="author">Author:</label>
        <input type="text" id="author" required/><br />
        <label for="book">Book:</label>
        <input type="text" id="book" required/><br />
        <label for="pages">Number of Pages:</label>
        <input type="text" id="pages" required/><br />
        <label for="read">Have you read it yet?:</label>
        <label for="yes"
          ><input
            type="radio"
            name="yesNo"
            id="yesNo"
            value="yes"
            required
          />Yes</label
        >
        <label for="no"
          ><input type="radio" name="yesNo" value="no" />No</label
        ><br />
      </form>
      <div id="btnAlign">
        <button class="btn" id="btnAddBook">Add Book</button>
      </div>
    </div>
  </div>
   
  
  <script src="script.js"></script>
</body>
</html>
